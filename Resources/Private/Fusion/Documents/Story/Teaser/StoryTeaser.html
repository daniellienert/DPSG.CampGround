{namespace neos=Neos\Neos\ViewHelpers}
{namespace media=Neos\Media\ViewHelpers}
<article class="story">
    <div class="row">

        <div class="col-md-9">

            <neos:link.node node="{node}">
                <h2>{title}</h2>
            </neos:link.node>

            <div class="story-header-image">
                <figure>
                    <neos:link.node node="{node}">
                        <f:if condition="{node.properties.storyHeaderImage}">
                            <f:then>
                                <media:image image="{node.properties.storyHeaderImage}" alt="{node.properties.title}" title="{node.properties.title}" width="820" height="350" allowCropping="TRUE"/>
                            </f:then>
                            <f:else>
                                <img src="{f:uri.resource(path: 'Images/HeaderImagePlaceHolder.jpg', package:'DPSG.CampGround')}"
                                     title="{node.properties.title}">
                            </f:else>
                        </f:if>
                    </neos:link.node>
                </figure>
            </div>

            <div class="story-teaser-text">
                {firstTextPart -> f:format.raw()}
            </div>

            <p>
                <neos:link.node node="{node}" class="btn">Weiterlesen</neos:link.node>
            </p>

        </div>

        <div class="col-md-3">
            {storyMetaBox -> f:format.raw()}
        </div>

        <footer>
            <f:if condition="{showSocialButtons}">
                {socialButtons -> f:format.raw()}
            </f:if>
        </footer>
    </div>
</article>
