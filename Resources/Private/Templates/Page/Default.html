<!DOCTYPE html>
{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace ts=TYPO3\TypoScript\ViewHelpers}
<html>
<head>
	<f:section name="stylesheets">
		<link rel="stylesheet" href="Resources/Public/Styles/Main.css">
        <f:if condition="{node.context.workspace.name} != 'live'">
            <link rel="stylesheet" href="{f:uri.resource(path: 'Styles/Backend.css', package: 'DPSG.CampGround')}" media="all" />
        </f:if>
	</f:section>
	<f:section name="headScripts">
		<!-- Put your scripts inclusions for the head here, they will be included in your website by TypoScript -->
	</f:section>
</head>
<body>
	<f:section name="body">
		<f:render partial="Header" arguments="{_all}"/>
		{parts.menu -> f:format.raw()}

		<div class="container">
			{content.main -> f:format.raw()}
		</div>

		<f:render partial="Footer" arguments="{_all}"/>
	</f:section>

	<f:section name="bodyScripts">
		<script src="{f:uri.resource(path: 'JavaScript/libs.min.js', package: 'DPSG.CampGround')}"></script>
		<script src="{f:uri.resource(path: 'JavaScript/app.min.js', package: 'DPSG.CampGround')}"></script>
	</f:section>
</body>
</html>
