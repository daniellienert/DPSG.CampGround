{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace media=TYPO3\Media\ViewHelpers}
{namespace ts=TYPO3\TypoScript\ViewHelpers}

<div class="container">
	<header class="header">
		<section class="row">
			<div class="col-md-3">
				<div class="logo">
					<object class="logo" data="{f:uri.resource(path:'resource://DPSG.CampGround/Public/Images/dpsg.svg')}" type="image/svg+xml">
						<a href="/" title="Start">
							<img class="logo" src="{f:uri.resource(path:'resource://DPSG.CampGround/Public/Images/dpsg.png')}" alt="DPSG â€“ DPSG | Deutsche Pfadfinderschaft Sankt Georg">
						</a>
					</object>
				</div>
			</div>
			<div class="col-md-9">
				<neos:contentElement.wrap node="{site}">
					<div class="site-title">
						{neos:contentElement.editable(property: 'siteTitle')}
					</div>
				</neos:contentElement.wrap>
			</div>
		</section>
	</header>
</div>
