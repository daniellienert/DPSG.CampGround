{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace ts=TYPO3\TypoScript\ViewHelpers}
{namespace dpsg=DPSG\CampGround\ViewHelpers}

<div class="navbar navbar-default" role="navigation">
	<div class="container">
		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li class="nav-home">
					<neos:link.node node="{site}"><span>{siteTitle}</span></neos:link.node>
				</li>
				<f:render section="itemsList" arguments="{items: items}" />
			</ul>
		</div>
	</div>
</div>


<f:section name="itemsList">
	<f:for each="{items}" as="item">
		<f:if condition="{item.subItems}">
			<f:then>
				<li class="dropdown">
					<neos:link.node node="{item.node}">{item.label}</neos:link.node>
					<ul class="dropdown-menu">
						<f:render section="subItemsList" arguments="{items: item.subItems, parent:item}" />
					</ul>
				</li>
			</f:then>
			<f:else>
				<li{ts:render(path:'{item.state}.attributes') -> f:format.raw()}>
					<neos:link.node node="{item.node}">{item.label}</neos:link.node>
				</li>
			</f:else>
		</f:if>
	</f:for>
</f:section>


<f:section name="subItemsList">
	<dpsg:multiColumnMenu items="{items}">
		<div class="row" style="width:{menuWidth}px;">
			<ul class="dropdown-column col-md-{gridSpan}">
				<f:for each="{items}" as="item" iteration="iteration">
					<li{ts:render(path:'{item.state}.attributes') -> f:format.raw()}>
						<neos:link.node node="{item.node}">{item.label}</neos:link.node>
					</li>
					<f:if condition="{iteration.cycle} % {itemsPerColumn}"><f:then></f:then><f:else></ul><ul class="dropdown-column col-md-{gridSpan}"></f:else></f:if>
				</f:for>
			</ul>
		</div>
	</dpsg:multiColumnMenu>
</f:section>
