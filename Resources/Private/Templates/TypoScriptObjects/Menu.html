{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace ts=TYPO3\TypoScript\ViewHelpers}

<div class="navbar navbar-default" role="navigation">
	<div class="container">
		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li class="nav-home">
					<neos:link.node node="{site}"><span>{siteTitle}</span></neos:link.node>
				</li>
				<f:render section="itemsList" arguments="{items: items}" />
			</ul>
		</div>
	</div>
</div>


<f:section name="itemsList">
	<f:for each="{items}" as="item">
		<f:if condition="{item.subItems}">
			<f:then>
				<li class="dropdown">
					<neos:link.node node="{item.node}">{item.label}</neos:link.node>
					<ul class="dropdown-menu">
						<f:render section="itemsList" arguments="{items: item.subItems}" />
					</ul>
				</li>
			</f:then>
			<f:else>
				<li{ts:render(path:'{item.state}.attributes') -> f:format.raw()}>
					<neos:link.node node="{item.node}">{item.label}</neos:link.node>
				</li>
			</f:else>
		</f:if>
	</f:for>
</f:section>
