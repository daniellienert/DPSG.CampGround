{namespace neos=TYPO3\Neos\ViewHelpers}
<div{attributes -> f:format.raw()}>
	<f:if condition="{video}">
		<f:then>
			<figure class="video">
				<iframe src="http://www.youtube.com/embed/{video}?wmode=transparent" {f:if(condition: width, then: ' width="{width}"')}{f:if(condition: height, then: ' height="{height}"')}frameborder="0" allowfullscreen></iframe>
			</figure>
		</f:then>
		<f:else>
			<p>Please specify video ID</p>
		</f:else>
	</f:if>
</div>
