{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace ts=TYPO3\TypoScript\ViewHelpers}
{namespace typo3cr=TYPO3\TYPO3CR\ViewHelpers}

<section class="beige-bg">
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<h1>{title}</h1>
			</div>
		</div>
		<div class="row">
			<typo3cr:widget.paginate nodes="{stories}" as="paginatedStories" configuration="{itemsPerPage: 3}">
				<f:for each="{paginatedStories}" as="story">
					<ts:render path="storyRenderer" context="{node: story}" />
					<f:section name="singleStory">
						<div class="infobox">
							<h2><a href="{neos:uri.node(node: node)}">{title}</a></h2>
							<p>Von: {storyStartDate -> f:format.date()} Bis: {storyEndDate -> f:format.date()}</p>
						</div>
					</f:section>
				</f:for>
			</typo3cr:widget.paginate>
		</div>
	</div>
</section>
