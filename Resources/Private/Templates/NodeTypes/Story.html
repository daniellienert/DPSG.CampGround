{namespace neos=TYPO3\Neos\ViewHelpers}
<neos:contentElement.wrap node="{node}">
	<div class="story">
		<h1>
			<neos:contentElement.editable property="title" tag="span" />
		</h1>
		<div>
			Von: {storyStartDate -> f:format.date()} Bis: {storyEndDate -> f:format.date()}
		</div>
		<div>
			Stufe: {groupType}
		</div>


		{content -> f:format.raw()}

	</div>
</neos:contentElement.wrap>
