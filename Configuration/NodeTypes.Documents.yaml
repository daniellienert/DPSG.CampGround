##
# Document NodeType "StoryList"
#
'DPSG.CampGround:StoryList':
  superTypes: ['TYPO3.Neos:Document']

  ui:
    label: 'Story List'
    icon: 'icon-list-alt'
  properties:
    sourceNode:
      type: reference
      ui:
        label: 'Page containing the blog entries for the feed'
        reloadIfChanged: TRUE
        inspector:
          group: 'document'

##
# Document NodeType "Story"
#

'DPSG.CampGround:Story':
  superTypes: ['TYPO3.Neos:Document']

  childNodes:
    'main':
      type: 'TYPO3.Neos:ContentCollection'

  ui:
    label: 'Story'
    icon: 'icon-calendar'
    inspector:
      groups:
        storyProperties:
          label: 'Story Properties'
          position: 1

  properties:
    title:
      type: string
      ui:
        inlineEditable: TRUE
        inspector:
          group: ~

    storyStartDate:
      type: date
      ui:
        reloadIfChanged: FALSE
        label: 'Story Start Date'
        inspector:
          group: 'storyProperties'

    storyEndDate:
      type: date
      ui:
        reloadIfChanged: FALSE
        label: 'Story End Date'
        inspector:
          group: 'storyProperties'

    groupType:
      type: string
      defaultValue: ''
      ui:
        label: 'Stufe'
        reloadIfChanged: TRUE
        inspector:
          group: 'storyProperties'
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            placeholder: 'Keine Stufe gewählt'
            values:
              '':
                label: ''
              Woelflinge:
                label: 'Wölflinge'
              Jungpfadfinder:
                label: 'Jungpfadfinder'
              Pfadfinder:
                label: 'Pfadfinder'
              Rover:
                label: 'Rover'
              Leiter:
                label: 'Leiter'
    entrySummary:
      type: string

    'storyHeaderImage':
      type: 'TYPO3\Media\Domain\Model\ImageVariant'
      ui:
        label: 'Story Header Image'
        reloadIfChanged: true
        inspector:
          group: 'storyProperties'

