'DPSG.CampGround:GoogleMap':
  superTypes:
    'TYPO3.Neos:Content': true
  ui:
    label: 'Google Map'
    icon: icon-map-marker
    inspector:
      groups:
        googlemaps:
          label: 'Google Map'
          position: 1
  properties:
    longitude:
      type: string
      defaultValue: '46.526448'
      ui:
        label: Longitude
        reloadIfChanged: true
        inspector:
          group: googlemaps
    latitude:
      type: string
      defaultValue: '6.631185'
      ui:
        label: 'Latitude:'
        reloadIfChanged: true
        inspector:
          group: googlemaps
    zoomlevel:
      type: string
      defaultValue: '10'
      ui:
        label: 'Zoomlevel 1-20'
        reloadIfChanged: true
        inspector:
          group: googlemaps
    infoheadl:
      type: string
      defaultValue: Headline
      ui:
        label: 'Infowindow Headline'
        reloadIfChanged: true
        inspector:
          group: googlemaps
    infotext:
      type: string
      defaultValue: Text
      ui:
        label: 'Infowindow Text'
        reloadIfChanged: true
        inspector:
          group: googlemaps
    width:
      type: string
      defaultValue: 100%
      ui:
        label: 'Width:'
        reloadIfChanged: true
        inspector:
          group: googlemaps
    height:
      type: string
      defaultValue: 400px
      ui:
        label: 'Height:'
        reloadIfChanged: true
        inspector:
          group: googlemaps
    popupHeight:
      type: string
      defaultValue: 70px
      ui:
        label: 'Infowindow Height:'
        reloadIfChanged: true
        inspector:
          group: googlemaps
    popupWidth:
      type: string
      defaultValue: 220px
      ui:
        label: 'Infowindow Width:'
        reloadIfChanged: true
        inspector:
          group: googlemaps
