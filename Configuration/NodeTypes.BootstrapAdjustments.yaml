##
# Adjust the "TwoColumn" node type:
# Disable some of the layout options, override labels and set the default layout
#
'Neos.NodeTypes:TwoColumn':
  properties:
    'layout':
      defaultValue: '6-6'
      ui:
        inspector:
          editorOptions:
            values:
              '50-50': ~
              '75-25': ~
              '25-75': ~
              '66-33': ~
              '33-66': ~
              '6-6':
                label: '50% / 50%'
              '8-4':
                label: '66% / 33%'
              '4-8':
                label: '33% / 66%'
              '3-9':
                label: '25% / 75%'
              '9-3':
                label: '75% / 25%'


