##
# Document NodeType "StoryList"
#
'DPSG.CampGround:StoryList':
  superTypes: ['TYPO3.Neos:Document']

  ui:
    label: 'Story List'
    icon: 'icon-list-alt'
  properties:
    sourceNode:
      type: reference
      ui:
        label: 'Liste an Einträgen'
        reloadIfChanged: TRUE
        inspector:
          group: 'document'

##
# Document NodeType "Story"
#

'DPSG.CampGround:Story':
  superTypes: ['TYPO3.Neos:Document']

  childNodes:
    'main':
      type: 'TYPO3.Neos:ContentCollection'

  ui:
    label: 'Story'
    icon: 'icon-calendar'
    inspector:
      groups:
        storyProperties:
          label: 'Eigenschaften'
          position: 1

  properties:
    title:
      type: string
      ui:
        inlineEditable: TRUE
        inspector:
          group: ~

    storyStartDate:
      type: date
      ui:
        reloadIfChanged: FALSE
        label: 'Startdatum'
        inspector:
          group: 'storyProperties'

    storyEndDate:
      type: date
      ui:
        reloadIfChanged: FALSE
        label: 'Enddatum'
        inspector:
          group: 'storyProperties'

    groupType:
      type: string
      defaultValue: ''
      ui:
        label: 'Stufe'
        reloadIfChanged: TRUE
        inspector:
          group: 'storyProperties'
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            placeholder: 'Keine Stufe gewählt'
            values:
              '':
                label: ''
              Woelflinge:
                label: 'Wölflinge'
              Jungpfadfinder:
                label: 'Jungpfadfinder'
              Pfadfinder:
                label: 'Pfadfinder'
              Rover:
                label: 'Rover'
              Leiter:
                label: 'Leiter'

    group:
      type: references
      ui:
        reloadIfChanged: TRUE
        label: 'Stufe Ref'
        inspector:
          group: 'storyProperties'
          editorOptions:
            nodeTypes: ['DPSG.CampGround::Stufe']


    author:
      type: string
      ui:
        reloadIfChanged: FALSE
        label: 'Autor'
        inspector:
          group: 'storyProperties'

    'storyHeaderImage':
      type: 'TYPO3\Media\Domain\Model\ImageVariant'
      ui:
        label: 'Story Header Image'
        reloadIfChanged: true
        inspector:
          group: 'storyProperties'


##
# Story Teaser
#
'DPSG.CampGround:StorySlider':
  superTypes: ['TYPO3.Neos:Content']
  ui:
    label: 'Artikel Slider'
    inspector:
      groups:
        'stories':
          label: 'Artikel'
          position: 10

  properties:
    numberOfArticles:
      type: integer
      validation:
        'TYPO3.Neos/Validation/NotEmptyValidator': []
        'TYPO3.Neos/Validation/IntegerValidator': []
      ui:
        label: 'Anzahl Artikel'
        reloadIfChanged: TRUE
        inspector:
          group: 'events'

