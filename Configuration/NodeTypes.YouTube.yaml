##
# A "Youtube" content element
#

'DPSG.CampGround:YouTube':
  superTypes:
    'TYPO3.Neos:Content': true
  ui:
    label: YouTube
    icon: icon-youtube
    inspector:
      groups:
        video:
          label: Video
          position: 50
  properties:
    video:
      type: string
      defaultValue: ''
      ui:
        label: 'Youtube video ID'
        reloadIfChanged: true
        inspector:
          group: video
    width:
      type: integer
      defaultValue: 400
      ui:
        label: Width
        reloadIfChanged: true
        inspector:
          group: video
    height:
      type: integer
      defaultValue: 300
      ui:
        label: Height
        reloadIfChanged: true
        inspector:
          group: video
