
'DPSG.CampGround::HomePage':
  superTypes:
    'TYPO3.Neos.NodeTypes:Page': true
  constraints:
    nodeTypes:
      '*': true
  ui:
    label: Homepage
  childNodes:
    footer:
      type: 'TYPO3.Neos:ContentCollection'
  properties:
    siteTitle:
      type: string
      defaultValue: 'Der Seitentitel'
      ui:
        inlineEditable: true
    infoheadl:
      type: string
      defaultValue: Headline
      ui:
        label: 'Infowindow Headline'
        reloadIfChanged: true
        inspector:
          group: document
