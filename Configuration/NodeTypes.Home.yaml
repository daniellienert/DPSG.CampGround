'DPSG.CampGround::HomePage':
  superTypes: ['TYPO3.Neos.NodeTypes:Page']
  constraints:
    nodeTypes:
      '*': TRUE
  ui:
    label: 'Homepage'
  childNodes:
    footer:
      type: 'TYPO3.Neos:ContentCollection'
  properties:
    siteTitle:
      type: 'string'
      defaultValue: 'Der Seitentitel'
      ui:
        inlineEditable: TRUE

    infoheadl:
      type: string
      defaultValue: 'Headline'
      ui:
        label: 'Infowindow Headline'
        reloadIfChanged: TRUE
        inspector:
          group: 'document'