
'DPSG.CampGround:FacebookEvents':
  superTypes:
    'TYPO3.Neos:Content': true
  ui:
    label: 'Facebook Events'
    icon: icon-calendar
    inspector:
      groups:
        facebookevents:
          label: Events
          position: 1
  properties:
    mode:
      type: string
      defaultValue: teaser
      ui:
        label: 'Display Mode'
        reloadIfChanged: true
        inspector:
          group: facebookevents
          editor: Content/Inspector/Editors/SelectBoxEditor
          editorOptions:
            placeholder: Teaser
            values:
              '':
                label: ''
              teaser:
                label: Teaser
              full:
                label: 'Full List'
    title:
      type: string
      defaultValue: 'Next Events'
      ui:
        label: Titel
        reloadIfChanged: true
        inspector:
          group: facebookevents
    sinceDays:
      type: integer
      defaultValue: 7
      ui:
        label: 'Since Days'
        reloadIfChanged: true
        inspector:
          group: facebookevents
    untilDays:
      type: integer
      defaultValue: 365
      ui:
        label: 'Until Days'
        reloadIfChanged: true
        inspector:
          group: facebookevents
    maxEvents:
      type: integer
      defaultValue: 3
      ui:
        label: 'Max events to display'
        reloadIfChanged: true
        inspector:
          group: facebookevents
